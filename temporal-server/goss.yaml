file:
  /usr/bin/temporal-server:
    exists: true
    path: /usr/bin/temporal-server
    mode: '0755'
    owner: root
    group: root
    filetype: file
  /usr/bin/temporal:
    exists: true
    path: /usr/bin/temporal
    mode: '0755'
    owner: root
    group: root
    filetype: file
  /usr/bin/temporal-sql-tool:
    exists: true
    path: /usr/bin/temporal-sql-tool
    mode: '0755'
    owner: root
    group: root
    filetype: file
  /usr/bin/tdbg:
    exists: true
    path: /usr/bin/tdbg
    mode: '0755'
    owner: root
    group: root
    filetype: file
  /licenses/LICENSE-temporal-server-rock:
    exists: true
    path: /licenses/LICENSE-temporal-server-rock
    mode: '0644'
    owner: root
    group: root
    filetype: file
  /licenses/LICENSE-temporal:
    exists: true
    path: /licenses/LICENSE-temporal
    mode: '0644'
    owner: root
    group: root
    filetype: file
  /licenses/LICENSE-temporal-cli:
    exists: true
    path: /licenses/LICENSE-temporal-cli
    mode: '0644'
    owner: root
    group: root
    filetype: file
  /etc/temporal/schema/postgresql:
    exists: true
    path: /etc/temporal/schema/postgresql
    mode: '0755'
    owner: root
    group: root
    filetype: directory
process:
  temporal-server:
    running: true
command:
  'temporal operator cluster health':
    exit-status: 0
    exec: 'pebble restart temporal-server; temporal operator cluster health'
    stdout:
    - 'SERVING'
    stderr: []
    timeout: 1000
    skip: false
  'temporal --version':
    exit-status: 0
    exec: 'temporal --version'
    stdout:
    - 'temporal version 1.3.0 (Server 1.27.1, UI 2.36.0)'
    stderr: []
    timeout: 1000
    skip: false
  'temporal-server --version':
    exit-status: 0
    exec: 'temporal-server --version'
    stdout:
    - 'temporal version 1.23.1'
    stderr: []
    timeout: 1000
    skip: false
  'temporal server start-dev':
    exit-status: 0
    exec: 'pebble stop temporal-server && timeout 5 temporal server start-dev; echo "exit code: $?"; pebble start temporal-server'
    stdout:
    - 'CLI 1.3.0 (Server 1.27.1, UI 2.36.0)'
    - 'Server:  localhost:7233'
    - 'UI:      http://localhost:8233'
    - 'Stopping server...'
    - 'exit code: 124'
    stderr: []
    skip: false
  'temporal-sql-tool --version':
    exit-status: 0
    exec: 'temporal-sql-tool --version'
    stdout:
    - 'temporal-sql-tool version 0.0.1'
    stderr: []
    timeout: 1000
    skip: false
  'tdbg --version':
    exit-status: 0
    exec: 'tdbg --version'
    stdout:
    - 'tdbg version 1.23.1'
    stderr: []
    timeout: 1000
    skip: false
